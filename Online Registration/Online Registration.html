<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Online Registration </title>
    <style>

            background-color: forestgreen;
            width: 150px;
            height: 30px;
            margin: auto;
            }
        h1{text-align: center;
        font-size: small;}
    </style>

</head>
<body>
<div>
    <strong> <span> Online </span> <span> Registration </span> </strong>
</div>
